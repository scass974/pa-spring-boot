<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->
<!-- get pageTitle from controller -->
<title th:text="${pageTitle}"></title>
</head>

<body class="bg-primary">
	<!-- A navbar that becomes vertical on small screens -->
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">

		<!-- Brand/logo -->
		<a class="navbar-brand" href="#"> <img src="/img/logo.jpg"
			alt="logo" class="rounded" style="width: 80px;">
		</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon bg-danger"></span>
		</button>

		<!-- Links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a
					class="nav-link text-secondary bg-light font-weight-bold rounded"
					href="/login"><h4>Login</h4></a></li>
				<li class="nav-item"><a
					class="nav-link text-secondary bg-light font-weight-bold rounded"
					href="/"><h4>Home</h4></a></li>
				<li class="nav-item"><a
					class="nav-link text-secondary bg-light font-weight-bold rounded"
					href="/complete"><h4>Completed Tasks</h4></a></li>
			</ul>
		</div>
	</nav>

	<!-- Main Content section -->
	<div class="jumbotron text-center">
		<br /> <br /> <img src="/img/logo.jpg" alt="logo" width="150px"
			height="100px"> <br /> <br />

		<div class="container">

			<h2>A better way to manage tasks</h2>
			<br />
			<!-- Table of results -->
			<table class="table table-primary table-bordered table-hover">
				<thead>
					<tr>
						<th>Task Name</th>
						<th>Person Responsible</th>
						<th>Status</th>
						<th>Priority</th>
						<th>Deadline</th>
						<th>Length in Minutes</th>
					</tr>
				</thead>
				<tbody>
					<!-- iterate through tasks arraylist from controller -->
					<tr th:each="task: ${tasks}">
						<td th:text="${task.name}"></td>
						<td th:text="${task.personResponsible}"></td>
						<td th:text="${task.status}"></td>
						<td th:text="${task.priority}"></td>
						<td th:text="${task.deadline}"></td>
						<td th:text="${task.lengthMinutes}"></td>
						<td class="bg-light"><div class="btn-group">
								<button type="button" class="btn btn-primary">Edit</button>
								<button type="button" class="btn btn-primary">Delete</button>
							</div></td>
					</tr>
				</tbody>
			</table>
			<div class="text-right">
				<button type="button" class="btn btn-primary">Add</button>
			</div>
		</div>
	</div>

	<!-- Page Footer -->
	<div class="bg-primary">
		<div class="container">
			</br>
			<div class="row">
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">Contact Us</a>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">About Us</a>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">Privacy Policy</a>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">Site Map</a>
					</div>
				</div>
			</div>
			</br>
		</div>
	</div>
</body>
</html>
