<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->
<!-- get pageTitle from controller -->
<title th:text="${pageTitle}"></title>
</head>

<body class="bg-primary">
	<!-- A navbar that becomes vertical on small screens -->
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">

		<!-- Brand/logo -->
		<a class="navbar-brand" href="#"> <img src="/img/logo.jpg"
			alt="logo" class="rounded" style="width: 80px;">
		</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon bg-danger"></span>
		</button>

		<!-- Links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a
					class="nav-link text-secondary bg-light font-weight-bold rounded float-right"
					href="/login"><h4>Login</h4></a></li>
				<li class="nav-item"><a
					class="nav-link text-secondary bg-light font-weight-bold rounded"
					href="/"><h4>Home</h4></a></li>
				<li class="nav-item"><a
					class="nav-link text-secondary bg-light font-weight-bold rounded"
					href="/complete"><h4>Completed Tasks</h4></a></li>
			</ul>
		</div>
	</nav>
	<!-- Main Content Section -->
	<div class="jumbotron text-center">
		<br /> <br /> <img src="/img/logo.jpg" alt="logo" width="150px"
			height="100px"> <br /> <br />
		<h2>A better way to manage tasks</h2>
		<div class="container text-left">
			<!-- Login Form -->
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" placeholder="Enter email"
					name="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="pwd" placeholder="Enter password"
					name="pswd">
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</div>
	</div>

	<!-- Page Footer -->
	<div class="bg-primary">
		<div class="container">
			</br>
			<div class="row">
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">Contact Us</a>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">About Us</a>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">Privacy Policy</a>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="text-center">
						<a href="#" class="font-weight-bold text-light">Site Map</a>
					</div>
				</div>
			</div>
			</br>
		</div>
	</div>
</body>
