<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Custom Styles  -->

<title th:text="${pageTitle}">Albums</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/tracks">Tracks</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/albums">Albums</a>
			</li>
		</ul>
	</nav>
	<div class="jumbotron text-center">

		<h1>Albums</h1>
		<br />

	</div>


	<div class="container">

		<table class="table table-striped">
			<thead>
			<tr>
				<th>Name</th>
				<th>Genre</th>
				<th>Icon</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="topTen: ${albums}">
				<td th:text="${topTen.soundtrack}">Dragon</td>
				<td th:text="${topTen.album}">Dragon</td>
				<td><img src="../static/images/Dragon.jpg" height="100" width="100" th:src="@{/images/} + ${topTen.image}"></img></td>
			</tr>
</tbody>
</table>

</div>

</body>
</html>
